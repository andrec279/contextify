<!doctype html>
<html lang="en">
  <head>
    {% block head %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href='https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/lux/bootstrap.min.css'>

    <title>{% block title %}{% endblock %}</title>
    {% endblock %}
  </head>
  <body>
    <div class="container">
      <h1 class="mt-3 mb-3 home-content">{% block header %}{% endblock %}</h1>
      <div id="content" class="home-content">{% block content %}{% endblock %}</div>
      <div id="footer" class="text-center">{% block footer %}{% endblock %}</div>
  </div>
  </body>
</html>
